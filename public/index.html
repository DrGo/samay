<!DOCTYPE html>
<html class="no-js" ng-app="samay">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Samay : Time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            td.hoursmins{
                text-align: right;
            }
            tr.entry .date{
                color: #bbb;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
        <script src="/js/vendor/moment.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Samay</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container" ng-controller="SamayHomeCtrl">
            <div class="row"><h3>Projects</h3></div>
            <!-- Example row of columns -->
            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-repeat="project in projects" class="{{project.activecls}}">
                        <a href="#" ng-click="activate(project)">{{project.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <table class="table table-hover">
                    <col width="3">
                    <col width="90">
                    <col width="60%">
                    <col width="40%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="hoursmins">Hours</th>
                            <th>Content</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entry in activeProject.entries" class="entry">
                            <td>{{$index}}</td>
                            <td class="hoursmins">{{entry.hours | hoursmins }}</td>
                            <td class="content">
                                {{entry.content}}
                                <br>
                                <small class="date">{{entry.ended | prettydate }}</small>
                            </td>
                            <td>
                                <span ng-repeat="tag in entry.tags | filter:notEmpty ">
                                    <span class="label">{{tag}}</span>
                                </span>
                            </td>
                        </tr>
                        <tr class="info">
                            <td></td>
                            <td class="hoursmins">{{totalHours() | hoursmins }}</td>
                            <td colspan="2">Total</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>

            <footer>
                <p>&copy; Company 2012</p>
            </footer>

        </div> <!-- /container -->
    </body>
</html>
